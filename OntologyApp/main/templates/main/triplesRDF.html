{% extends 'main/base.html' %}

{% block title %}
Triples
{% endblock %}

{% block content %}

<div>
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Subject</th>
          <th scope="col">Predicate</th>
          <th scope="col">Object</th>
        </tr>
      </thead>
      <tbody>
        {% for el in context.triples %}
        <tr>
          <td>{{ el.subject }}</td>
          <td>{{ el.predicate }}</td>
          <td>{{ el.object }}</td>
          <td><button type="submit" class="btn btn-danger float-end" name="Delete">Delete</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
