{% extends 'main/base.html' %}

{% block title %}
Instances
{% endblock %}

{% block content %}

<div class="table-responsive">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Instance</th>
        </tr>
      </thead>
      <tbody>
        {% for el in context.instances %}
        <tr>
          <td>{{ el }}</td>
          <td><button type="submit" class="btn btn-danger float-end" name="Delete">Delete</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
