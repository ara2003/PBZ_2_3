{% extends 'main/base.html' %}

{% block title %}
Instances
{% endblock %}

{% block content %}

<div class="table-responsive">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Instance</th>
        </tr>
      </thead>
      <tbody>
        {% for el in context.instances %}
        <tr>
          <td>{{ el }}</td>
          <td>
            <div class="btn-group float-end">
              <form method='post'>
                {% csrf_token %}
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Edit Instance
                </button>
                <ul class="dropdown-menu">
                  <li><input placeholder="Enter new name" class="form-control" type="text" id="individualEditNewName" name="individualEditNewName"></li></br>
                  <li><input placeholder="Enter class" class="form-control" type="text" id="individualEditInput" name="individualEditInput"></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button type="submit" class="dropdown-item" name="Edit" value="{{ el }}">Edit</button></li>
                </ul>
                <button type="submit" class="btn btn-danger" name="Delete" value="{{ el }}">Delete</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
