<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/84571/preview.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">OntologyApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="Ontology" aria-current="page" href="{% url 'ontology' %}">Ontology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="Instances" href="{% url 'instances' %}">Instances</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="Object Properties" href="{% url 'objectProperties' %}">Object Properties</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="Triples" href="{% url 'triplesRDF' %}">Triples</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="Requests" href="{% url 'sparqlRequests' %}">Requests</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Help
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li style="text-align: center;">Input format</li>
                  <li style="text-align: center;">:name</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    </br>
    <div class="container">
      {% block content %}{% endblock %}
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
